<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>ğŸ” Login - Gerenciador de Tarefas</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-tasks"></i>
                <h1>Gerenciador de Tarefas</h1>
                <p>FaÃ§a login para gerenciar suas tarefas</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Nome de usuÃ¡rio" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Senha" 
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div class="register-link">
                    NÃ£o tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
                </div>
            </form>

            <div class="demo-credentials">
                <i class="fas fa-info-circle"></i>
                <p>Demo: usuÃ¡rio: <strong>admin</strong> | senha: <strong>admin123</strong></p>
            </div>
        </div>

        <div class="background-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
